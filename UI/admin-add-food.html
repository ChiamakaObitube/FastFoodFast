<body>

    <div id="wrapper">
        <header class=" header-main flex">
            <nav>
                <ul class="nav">
                    <li id="logo"><a href="/UI/index.html">YumChow</a></li>
                    <li><a href="/UI/index.html">Log out</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <div id="left">
                <div class="banner">

            <div id="right">
                <h1> New Food Item</h1>
                <div class="menu-container">
                    <form action="">
                        <label for="fname">Food Item</label>
                        <input type="text" id="name" required>
                        <label for="price">Price</label>
                        <input type="text" id="price" required>
                        <label for="quantity">Quantity</label>
                        <input type="text" id="qunatity" required>
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="african">African</option>
                            <option value="continental">Continental</option>
                            <option value="dessert">Dessert</option>
                        </select>
                        <label for="lname">Image URl</label>
                        <input type="text" id="image" required>
                        <input type="submit" value="Submit">
                    </form>

                </div>
            </div>
