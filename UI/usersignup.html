<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/UI/css/userlogin.css">
</head>

<body>
    <div id="wrapper">
        <header class="header-main flex">
            <nav class="nav-main">
                <h2><a href="/UI/index.html">Welcome to YumChow</a></h2>
            </nav>
        </header>


        <main>

            <h1> Please Sign Up here</h1>
            <div class="signup-container">
                <form action="userdashboard.html">

                    <label for="name">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                    <label for="number">Phone Number</label>
                    <input type="number" id="number" placeholder="080..." required>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="example" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <input type="submit" value="Submit">
                </form>
                <p>Have an account? <span><a href="userlogin.html">Login</a></span></span>
                </p>
            </div>
        </main>

        <footer class="footer-main flex">
            <p> &copy; 2019 YumChow designed and developed by Chiamaka</p>
        </footer>

    </div>
    </div>

</body>

</html>
