<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Fast-Food-Fast</title>
</head>

<body>
    <header>
        <nav id="navbar">

            <h1 class="logo"><a href="index.html">YumChow</a></h1>
            <div class="nav-container">
                <ul>
                    <li><a class="current" href="dashboard.html">Menu</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="usersignin.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Landing page-->
    <div class="banner">
        <section class="main-page">
            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h2>Welcome to YumChow</h2>
                        <h3>Are you hungry?</h3>
                        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">log in</a></button>
                        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">sign up</button>

                    </div>
                </div>
            </div>


        </section>
        <!--Login Modal Content-->
        <div id='id01' class="login-modal">

            <div class="auth-form">
                <form class="modal-content animate" action="">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="../img/avatar.png" alt="Avatar" class="avatar">
                    </div>

                    <div class="form-container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button type="submit">Login</button>
                        <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    </div>
                </form>
            </div>
        </div>

        <div id='id02' class="signup-modal">
            <div class="auth-form">
                <form class="modal-content animate" action="">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="../img/avatar.png" alt="Avatar" class="avatar">
                    </div>

                    <div class="form-container">
                        <label for="email"><b>Enter Your Email</b></label>
                        <input type="email" placeholder="email@domain.com" name="email" required>
                        <label for="phone number"><b>Phone Number</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button type="submit">Login</button>
                        <label>
                          <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
