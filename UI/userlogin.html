<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/UI/css/userlogin.css">
</head>

<body>
    <div id="wrapper">
        <header class="header-main flex">
            <nav class="nav-main">
                <h2><a href="/UI/index.html">Welcome to YumChow</a></h2>

            </nav>
        </header>


        <main>

            <h1> Please Login here</h1>
            <div class="login-container">
                <form action="userdashboard.html">


                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="example" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <input type="submit" value="Submit">
                </form>
                <p>Don't have an account? <span><a href="usersignup.html">Sign Up Now</a></span></span>
                </p>
            </div>
        </main>

        <footer class="footer-main flex">
            <p> &copy; 2019 YumChow designed and developed by Chiamaka</p>
        </footer>

    </div>
    </div>

</body>

</html>
